{% extends 'base.html' %}
{% load static %}

{% block title %}
Ram√≥n | Login
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-4"></div>
    <div class="card text-center col-4">
        <div class="card-body">
            <h2 class="card-title">Login</h2>
            <br>
            <form method="post" id="Login">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <label class="label" for="{{ form.username.id_for_label }}">Username</label>
                    </div>
                </div>
                <div class="form-group">
                    {{ form.username }}
                </div>
                <div class="row">
                    <div class="col-12">
                        <label class="label" for="{{ form.password.id_for_label }}">Password</label>
                    </div>
                </div>
                <div class="form-group">
                    {{ form.password }}
                </div>
                <br>
                <button type="submit" class="btn submit-btn">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
